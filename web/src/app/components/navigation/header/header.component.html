<header class="header-area">
  <div class="header-top">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 d-md-flex">
          <h6 class="me-3">
            <span class="me-2"><i class="fa fa-mobile"></i></span>
            {{ "contact_call_now" | translate }}!
            {{ contactInformation?.phoneNumber }}
          </h6>
          <h6 class="me-3">
            <span class="me-2"><i class="fa fa-envelope-o"></i></span>
            {{ contactInformation?.email }}
          </h6>
          <h6>
            <span class="me-2"><i class="fa fa-map-marker"></i></span>
            {{ "contact_find_location" | translate }}
          </h6>
        </div>
        <div class="col-lg-3">
          <div class="social-links">
            <ul>
              <li>
                <a href="#"><i class="fa fa-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-linkedin"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-instagram"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-vimeo"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="header" class="navbar navbar-expand-lg">
    <div class="container">
      <div class="row align-items-center justify-content-between d-flex">
        <div id="logo" class="navbar-brand">
          <a href="index.html" class="img img-responsive"
            ><img src="assets/images/logo/logo.svg" alt="" title=""
          /></a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav-menu-container"
          aria-controls="nav-menu-container"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <nav id="nav-menu-container" class="collapse navbar-collapse">
          <ul class="nav-menu navbar-nav">
            <li
              *ngFor="let link of links"
              [class.active]="menu === link.moduleName"
            >
              <a [href]="link.path">{{ link.title | translate }}</a>
              <ul *ngIf="link.submenu.length > 0">
                <li *ngFor="let sublink of link.submenu">
                  <a [href]="sublink.path">{{ sublink.title | translate }}</a>
                </li>
              </ul>
            </li>
          </ul>
          <!-- <app-language-switcher></app-language-switcher> -->
        </nav>
      </div>
    </div>
  </div>
</header>
